    />

  </head>

  <body>
    <!-- navigation menu -->
    <nav class="container-menu menu-desktop menu-sticky">
      <a href="../index.html"
        ><img src="assets/img/portfolioLogo.png" alt="website logo"
      /></a>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="../index.html">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="item-icon">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </nav>

    <!-- header hero block -->
    <header class="hero-block hero-half half-img-right text-center-mobile">
      <div class="col-2">
        <div class="hero-text-container">
          <h1 class="fade-in">Contact</h1>
          <h2 class="fade-in">Breno Brito</h2>
        </div>
        <div class="container-btn">
          <a href="../index.html" class="btn btn-secondary btn-soft"
            ><span>My Portfolio</span></a
          >
        </div>
      </div>

      <div class="col-2">
        <div class="hero-bg-media">
          <img src="assets/img/ContactImg.jpg" alt="ContactImg" />
        </div>
      </div>
    </header>

    <!-- main content with sections -->
    <main>
      <section class="container-contact-form">
        <!-- Contact form starts here -->
        <form
          id="contact-form"
          name="contact-form"
          accept-charset="utf-8"
          method="post"
          action="https://formspree.io/nnnnnnnn"
        >
          <div class="contact-form-upper text-center">
            <h2>Get in touch</h2>
            <p>
              Use the form below to let me know a little more about your
              objectives and I'll get back to you.
            </p>
          </div>

          <!-- Begin contact form fields -->

          <div class="flex-row">
            <div class="item-name">
              <label for="full-name">Full Name</label>
              <input
                type="text"
                name="name"
                id="full-name"
                placeholder="Your First and Last Name."
                required=""
              />
            </div>
            <div class="item-email">
              <label for="email-address">Email</label>
              <input
                type="email"
                name="_replyto"
                id="email-address"
                placeholder="Your Email Address."
                required=""
              />
            </div>
          </div>

          <div class="flex-row">
            <div class="item-textarea">
              <label for="message">Message</label>
              <textarea
                rows="5"
                name="message"
                id="message"
                placeholder="Your Message."
                required=""
              ></textarea>
            </div>

            <div class="item-btn">
              <button id="btn-submit" type="submit" class="btn-soft">
                <span>Send</span><i class="fas fa-arrow-circle-right"></i>
              </button>
            </div>
          </div>

          <input
            type="hidden"
            name="_subject"
            id="email-subject"
            value="Contact Form Submission"
          />
          <!-- End contact form fields -->
        </form>
        <!-- Contact form ends here -->
      </section>
      <!-- End container for contact form -->
    </main>

    <!-- footer -->
    <footer>
      <h2>Breno Brito</h2>

      <h3>Let's make something great together!</h3>

      <ul class="footer-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="/index.html">Contact</a></li>
      </ul>

      <ul class="footer-icons">
        <li>
          <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        </li>
        <li>
          <a href="#" target="_blank"><i class="fab fa-facebook-square"></i></a>
        </li>
        <li>
          <a href="#" target="_blank"><i class="fab fa-github-square"></i></a>
        </li>
        <li>
          <a href="#" target="_blank"><i class="fab fa-twitter-square"></i></a>
        </li>
        <li>
          <a href="#" target="_blank"
            ><i class="fab fa-instagram-square"></i
          ></a>
        </li>
      </ul>

      <p class="privacy"><a href="/privacy.html">Privacy &amp; Legal</a></p>
    </footer>

    <script src="assets/js/menu.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"
      data-cfasync="false"
    ></script>
